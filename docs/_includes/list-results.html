
  {% assign sorted-nominees = include.nominees | sort_natural: "Votes" %}

  <div class="results-list">
    <h3 class="medium-text">Results</h3>

    <ul>
      {% for candidate in sorted-nominees %}
      <li>{{- candidate.Given_Names}} {{ candidate.Last_Name }}: {{
      candidate.Votes }}
      </li>
      {% endfor %}
    </ul>

  </div>
