
  {% assign sorted-nominees = include.nominees | sort:"Votes" %}

  <div class="results-list">
    <h3 class="medium-text">Results</h3>

    <ul>
      {% for candidate in sorted-nominees %}
      <li>

        {%- if candidate.Winner == 'Y' -%}
        <strong>(Winner) </strong>
        {%- endif -%}

        {{- candidate.Given_Names}} {{ candidate.Last_Name }}: 
        {{ candidate.Votes }} 
      </li>
      {% endfor %}
    </ul>

  </div>
